<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="api.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Pinyon+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2><i class="fa fa-map-marker"></i> <span id="loc"></span></h2>
            <h6 id="weather"></h6>
            <h4><span id="temp"></span><sup>o</sup>C</h4>
            <img src="" id="icon">
            <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>
        </div>
    </div>
</body>  
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/43e984d640.js" crossorigin="anonymous"></script>
<script>
    link= "https://api.openweathermap.org/data/2.5/weather?q=Jammu,IN&appid=44fc29c9b40beb569ceb4911ed5ae47a";
    var request = new XMLHttpRequest();
    request.open('GET',link,true);
    request.onload=function(){
        var obj = JSON.parse(this.response);
        console.log(obj);
        document.getElementById('weather').innerHTML=obj.weather[0].description;
        document.getElementById('loc').innerHTML=obj.name;
        document.getElementById('temp').innerHTML=Math.round(obj.main.temp-273.15);
        document.getElementById('icon').src="https://openweathermap.org/img/w/" +obj.weather[0].icon + ".png";

    }
    if(request.status>=200 && request.status<400){
        var temp=obj.main.temp;
    }
    else{
        console.log("Data unvailable");
    }
    request.send();
</script>
</html>
